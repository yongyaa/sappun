<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레프리 스트랩 뮬 슬리퍼 | 사뿐 SAPPUN</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <main>
        <div class="container">
            <h2><img src="" alt=""></h2>
        </div>
        <aside>
            <a href="#"><img src="./images/detail_icon_wish.png" alt=""></a>
            <h1>레프리 스트랩 뮬 슬리퍼 (1.5cm / 4cm)</h1>
            <dl class="top">
                <dt>consumer</dt>
                <dd><del>27,900원</del></dd>
                <dt>price</dt>
                <dd>19,900원</dd>
                <dt>point</dt>
                <dd>200원</dd>
                <dt>색상</dt>
                <dd>
                    <select name="color_select" id="color_select">
                        <option value="none">--옵션 선택--</option>
                        <option value="black">블랙(black)</option>
                        <option value="red">빨강(red)</option>
                        <option value="yellow">노랑(yellow)</option>
                    </select>
                </dd>
                <dt>굽높이</dt>
                <dd>
                    <select name="heel_select" id="heel_select">
                        <option value="none">--옵션 선택--</option>
                        <option value="1.5cm">1.5cm</option>
                        <option value="4cm">4cm</option>
                    </select>
                </dd>
                <dt>사이즈</dt>
                <dd>
                    <select name="size_select" id="size_select">
                        <option value="none">--옵션 선택--</option>
                        <option value="225mm">225mm</option>
                        <option value="230mm">230mm</option>
                        <option value="235mm">235mm</option>
                        <option value="240mm">240mm</option>
                        <option value="245mm">245mm</option>
                        <option value="250mm">250mm</option>
                        <option value="255mm">255mm</option>
                        <option value="260mm">260mm</option>
                    </select>
                </dd>
            </dl>
            <div class="order">
                <div class="price_wrap">
                    <h2>총 상품 금액</h2>
                    <p><span class="price">0</span>원</p>
                </div>
                <button type="button" class="buy_it">buy it now</button>
                <button type="button" class="cart">cart</button>
                <button type="button" class="live">실시간 재고 조회</button>
            </div>
            <div class="review">
                <p>사이즈 선택 도우미</p>
                <a href="#">자세히 보기</a>
                <p class="helper">이 상품은 정사이즈로 나왔어요 (83%)</p>
                <div class="box"><span class="bar"></span></div>
            </div>
            <div class="btm">
                <p>334개의 리뷰</p>
                <a href="#" class="review_view">리뷰보기</a>
            </div>
        </aside>
    </main>
</body>
</html>
